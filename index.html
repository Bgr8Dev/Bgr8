<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>B8 - Professional Network</title>
    <meta name="title" content="B8 - Professional Network">
    <meta name="description" content="Join B8, the professional network connecting talent with opportunities across multiple industries.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://b8network.com/">
    <meta property="og:title" content="B8 - Professional Network">
    <meta property="og:description" content="Join B8, the professional network connecting talent with opportunities across multiple industries.">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://b8network.com/">
    <meta property="twitter:title" content="B8 - Professional Network">
    <meta property="twitter:description" content="Join B8, the professional network connecting talent with opportunities across multiple industries.">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://b8network.com/">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance optimization -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    
    <!-- SEO verification -->
    <meta name="google-site-verification" content="your-verification-code">
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
