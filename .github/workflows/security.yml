name: ðŸ”’ Security Scan

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
      packages: read
    
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g snyk
      
      - name: ðŸ” NPM Audit
        continue-on-error: true
        run: |
          echo "ðŸ” Running NPM security audit..."
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate || echo "âš ï¸ NPM audit found issues (non-blocking)"
      
      - name: ðŸ›¡ï¸ Snyk Security Scan
        continue-on-error: true
        run: |
          echo "ðŸ›¡ï¸ Running Snyk security scan..."
          snyk test --severity-threshold=medium --json > snyk-results.json || true
          snyk test --severity-threshold=medium || echo "âš ï¸ Snyk scan skipped (token not configured)"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: ðŸ”’ CodeQL Security Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-and-quality
      
      - name: ðŸ” CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ðŸ“Š CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
      
      - name: ðŸ” ESLint Security Rules
        continue-on-error: true
        run: |
          echo "ðŸ” Running ESLint security rules..."
          npx eslint . --ext .js,.jsx,.ts,.tsx --config eslint.config.js || echo "âš ï¸ ESLint found issues (non-blocking)"
      
      - name: ðŸ›¡ï¸ Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
      
      - name: ðŸ” Secret Scanning
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: ðŸ“Š Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results
          path: |
            npm-audit.json
            snyk-results.json
      
      - name: ðŸ“ Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Scans:" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint Security Rules" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Review" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Results:" >> $GITHUB_STEP_SUMMARY
          if [ -f "npm-audit.json" ]; then
            vulnerabilities=$(jq '.metadata.vulnerabilities.total // 0' npm-audit.json)
            echo "- NPM Vulnerabilities: $vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "snyk-results.json" ]; then
            snyk_vulns=$(jq '.vulnerabilities | length // 0' snyk-results.json)
            echo "- Snyk Vulnerabilities: $snyk_vulns" >> $GITHUB_STEP_SUMMARY
          fi
