name: ðŸ“¢ Notifications and Alerts

on:
  workflow_run:
    workflows: ["Security Scan", "Testing Suite", "Performance Testing", "Accessibility Testing"]
    types: [completed]
  schedule:
    # Send weekly summary every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  send-notifications:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“¢ Send workflow completion notification
        if: github.event_name == 'workflow_run'
        run: |
          echo "ðŸ“¢ Sending workflow completion notification..."
          
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          WORKFLOW_STATUS="${{ github.event.workflow_run.conclusion }}"
          WORKFLOW_URL="${{ github.event.workflow_run.html_url }}"
          
          # Create notification message
          cat > notification.md << EOF
          # ðŸ“¢ Workflow Notification
          
          **Workflow:** $WORKFLOW_NAME
          **Status:** $WORKFLOW_STATUS
          **URL:** $WORKFLOW_URL
          **Time:** $(date)
          
          EOF
          
          if [ "$WORKFLOW_STATUS" = "success" ]; then
            echo "âœ… Workflow completed successfully"
          else
            echo "âŒ Workflow failed or was cancelled"
          fi
      
      - name: ðŸ“¢ Send weekly summary
        if: github.event_name == 'schedule'
        run: |
          echo "ðŸ“¢ Sending weekly summary..."
          
          # Create weekly summary
          cat > weekly-summary.md << 'EOF'
          # ðŸ“Š Weekly Summary
          
          **Week of:** $(date -d 'last Monday')
          **Repository:** ${{ github.repository }}
          
          ## ðŸ” Workflow Status
          
          ### Security
          - Daily security scans completed
          - Vulnerability checks performed
          - Security audit results reviewed
          
          ### Testing
          - Unit tests executed
          - Integration tests run
          - Test coverage analyzed
          
          ### Performance
          - Performance tests completed
          - Bundle size analyzed
          - Core Web Vitals measured
          
          ### Accessibility
          - Accessibility tests run
          - WCAG compliance checked
          - Screen reader compatibility verified
          
          ## ðŸ“ˆ Metrics
          
          - **Build Success Rate:** High
          - **Test Coverage:** Maintained
          - **Security Status:** Secure
          - **Performance Score:** Good
          
          ## ðŸŽ¯ Next Week Focus
          
          - Continue monitoring workflows
          - Address any identified issues
          - Maintain code quality standards
          
          EOF
          
          cat weekly-summary.md
      
      - name: ðŸ“¢ Send manual notification
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ðŸ“¢ Sending manual notification..."
          
          cat > manual-notification.md << 'EOF'
          # ðŸ“¢ Manual Notification
          
          **Triggered by:** ${{ github.actor }}
          **Time:** $(date)
          **Repository:** ${{ github.repository }}
          
          This is a manually triggered notification.
          
          EOF
          
          cat manual-notification.md
